<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/css/style.css">
    <script src="js/counter.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="centralContainer">
            <h3>Акции и специальные предложения</h3>
            <div class="banner_wrapper">
                <div class="banner banner_1">
                    <div class="img_promo">
                        <div class="img_wrapper">
                            <a href="img/mainpic_banner1.png"><img class="main" alt="Кубометрия 3D" src="img/mainpic_banner1_mini.png"></a>
                            <img class="mini" alt="Подарок" src="img/minipic_banner1.png">
                        </div>
                    </div>
                    <div class="banner1_text">
                        <h4>Предзаказ тетради «Кубометрия 3D»</h4>
                        <p>Акция заканчивается 14 апреля. Через:</p>
                        <div id="clockdiv">
                            <div class="clock_wrapper">
                                <div id="hours" class="clock"></div>
                                <div class="clock_text">часов</div>
                            </div>
                            <div class="clock_wrapper">
                                <div id="minutes" class="clock"></div>
                                <div class="clock_text">минут</div>
                            </div>
                            <div class="clock_wrapper">
                                <div id="seconds" class="clock"></div>
                                <div class="clock_text">секунд</div>
                            </div>
                        </div>
                        <div class="priceandbuy">
                            <div class="price">
                                <div class="newprice">9 999 &#8381;</div>
                                <div class="oldprice">9 999 &#8381;</div>
                            </div>
                            <div class="buy">
                                <div>
                                    <button>подробнее</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner banner_2">
                    <a href="img/bg_banner2.jpg"><img src="img/bg_banner2.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
